<!DOCTYPE html>
<html>
<head>
    <title>Job Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        a.scrape-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.scrape-btn:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <a href="?scrape=true" class="scrape-btn">Scrape New Jobs</a>
    <table>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Source</th>
            <th>Date Posted</th>
            <th>Expiry Date</th>
            <th>Link</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.location }}</td>
            <td>{{ job.source }}</td>
            <td>{{ job.date_posted }}</td>
            <td>{{ job.expiry_date }}</td>
            <td><a href="{{ job.link }}" target="_blank">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
